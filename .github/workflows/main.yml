on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        id: sync-files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 149.202.43.245
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          port: 57
          server-dir: /var/www/blacksheepclothing.es/

      - name: Check if Sync files step was successful
        if: steps.sync-files.outcome == 'failure'
        run: exit 1 # This will stop the workflow if the Sync files step fails

      - name: ðŸ›  Install Node.js and dependencies
        if: success()
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ðŸš€ Install dependencies
        if: success()
        run: npm install